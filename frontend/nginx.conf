server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets normally
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static files aggressively
    location ~* \.(?:css|js|mjs|map|png|jpg|jpeg|gif|svg|ico|webp|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # Avoid caching HTML (so deploys update quickly)
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache";
    }

    # Enable gzip compression (good PageSpeed win for JS/CSS/JSON/SVG)
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        image/svg+xml;
}

